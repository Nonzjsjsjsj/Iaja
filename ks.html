<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Counter</title>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>This page has been viewed <span id="viewCount">0</span> times in this browser.</p>

    <script>
        // Function to update view count
        function updateViewCount() {
            // Check if view count exists in local storage
            let viewCount = localStorage.getItem('viewCount');

            // If it doesn't exist, initialize it to 0
            if (!viewCount) {
                viewCount = 0;
            }

            // Convert viewCount to number and increment by 1
            viewCount = parseInt(viewCount) + 1;

            // Store the updated view count in local storage
            localStorage.setItem('viewCount', viewCount);

            // Update the HTML to show the new view count
            document.getElementById('viewCount').innerText = viewCount;
        }

        // Call the function when the page loads
        window.onload = updateViewCount;
    </script>
</body>
</html>
